server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:gestoteamdb # "mem" indica que es en memoria
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Crea el esquema al arrancar y lo borra al parar
  h2:
    console:
      enabled: true # Habilita una consola web para ver la BBDD en http://localhost:8081/h2-console

jwt:
  secret: "unaClaveSecretaLargaYUnicaParaGestoTeamQueSeaDificilDeAdivinar"
  expiration: 86400